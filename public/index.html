<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Rainbet">
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#0077DB">
    <title>Rainbet Games</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: linear-gradient(135deg, #1a1f3a 0%, #16213e 100%);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto", sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            width: 100%;
        }
        h1 {
            text-align: center;
            color: #fff;
            margin-bottom: 40px;
            font-size: 32px;
        }
        .games-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        .game-card {
            background: linear-gradient(135deg, #0077DB 0%, #0056a3 100%);
            border-radius: 12px;
            padding: 30px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid #1F99FF;
            text-decoration: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }
        .game-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 119, 219, 0.4);
            border-color: #5cb3ff;
        }
        .game-icon {
            font-size: 48px;
        }
        .game-card h2 {
            color: #fff;
            font-size: 20px;
            margin: 0;
        }
        .install-btn {
            background: linear-gradient(135deg, #7DD934 0%, #5BB520 100%);
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            font-size: 12px;
            margin-top: 10px;
            display: none;
        }
        .install-btn.show {
            display: block;
        }
        @media (max-width: 500px) {
            h1 {
                font-size: 24px;
            }
            .games-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé∞ Rainbet Games</h1>
        <div class="games-grid">
            <a href="/mines.html" class="game-card">
                <div class="game-icon">‚õèÔ∏è</div>
                <h2>Mines</h2>
                <button class="install-btn" id="install-mines">Install</button>
            </a>
            <a href="/blackjack.html" class="game-card">
                <div class="game-icon">üÉè</div>
                <h2>Blackjack</h2>
                <button class="install-btn" id="install-blackjack">Install</button>
            </a>
        </div>
    </div>

    <link rel="manifest" href="/manifest.json">
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/service-worker.js', { scope: '/' })
                .then(function(registration) {
                    console.log('Service Worker registered:', registration);
                })
                .catch(function(error) {
                    console.log('Service Worker registration failed:', error);
                });
        }

        let deferredPrompt;
        window.addEventListener('beforeinstallprompt', (e) => {
            deferredPrompt = e;
            document.getElementById('install-mines').classList.add('show');
            document.getElementById('install-blackjack').classList.add('show');
        });

        document.getElementById('install-mines').addEventListener('click', () => {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                deferredPrompt.userChoice.then((choiceResult) => {
                    if (choiceResult.outcome === 'accepted') {
                        console.log('User accepted the install prompt');
                    }
                });
            }
        });

        document.getElementById('install-blackjack').addEventListener('click', () => {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                deferredPrompt.userChoice.then((choiceResult) => {
                    if (choiceResult.outcome === 'accepted') {
                        console.log('User accepted the install prompt');
                    }
                });
            }
        });
    </script>
</body>
</html>
